<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="login">
            <h1>Login</h1>
        </div>
        <div class="formulario">
            <div>
            <input type="mail" class="inputmail" 
            placeholder="Ingrese su correo" id="loginmail">
        </div>
        <div>
            <input type="password" name="" id="loginpass" class="inputpass"
            placeholder="Ingrese password">
        </div>
        <div>
            <input type="button" value="Ingresar" class="button">

        </div>
        <a class="lostpass" href="#">Lost your pass?</a>
        </div>


    </div>


</body>
</html>
